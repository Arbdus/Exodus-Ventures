<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Exodus Fund - 복리계산기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="style.css">   
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        function interest(i_principal ,  i_interest , i_period) {
            $("#divResults").html("");
            var html = "<table border=1><tr align=center><td width=50>회차</td><td width=200>총금액</td><td width=150>수익금</td><td width=100>수익률</td></tr>";
            for(var i = 1 ; i <= i_period ; i++) {
                    var result = i_principal * Math.pow((1+(i_interest/100)),i);
                    var benerfitAmt = Math.round(result - i_principal);
                    var benerfitRate = benerfitAmt /i_principal * 100.00;
                    html += '<tr align=center><td>' + i +'</td><td align=right>' + Math.floor(result).toLocaleString() + '</td><td align=right>' + benerfitAmt.toLocaleString() + '</td><td align=right>'+ benerfitRate.toFixed(2) +'%</td></tr>';
            }
            html += '</table>';
            $('#divResults').append(html);
	}
</script>
</head>

        <div id="note-center">
            <p>
            <h4>복리계산기</h4>
            </p>
        
            <!-- 복리계산식 입력테이블-->
            <div class="calc-com">
                <form method="POST" action="javascript:interest(f_data.i_principal.value , f_data.i_interest.value , f_data.i_period.value);" id="f_data" class="f_data">                  
                    <tr>
                        <td>
                            <table>
                                <tbody>
                                    <tr>
                                        <td>투자원금</td>
                                        <td>
                                            <input type="tel" name="i_principal" value="1000000">
                                            " 원 "
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>투자기간</td>
                                        <td>
                                            <input type="tel" name="i_period" value="10" maxlength="3">
                                            "일, 월"
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div>목표수익률</div>
                                        </td>
                                        <td>
                                            <input type="tel" name="i_interest" value="1" maxlength="4">
                                            " % "
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                            <td><input type="submit" value="계산">
                            </td>
                    </tr>                     
                </form>                 
            </div>
